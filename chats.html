<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar_column">
          <span>No Service</span>
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
          <span>18:43</span>
        </div>
        <div class="status-bar_column">
          <span>110%</span>
          <i class="fa fa-battery-full fa-lg"></i>
          <i class="fa fa-bolt"></i>
          <!-- Battery Icon -->
          <!-- Lighting Icon -->
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-lg"></i></span>
        <span><i class="fa fa-commenting-o fa-lg"></i></span>
        <span><i class="fa fa-music fa-lg"></i></span>
        <span><i class="fa fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa fa-user-o fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more"></span>
            <i class="fa fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
