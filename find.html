<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar_column">
          <span>No Service</span>
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
          <span>18:43</span>
        </div>
        <div class="status-bar_column">
          <span>110%</span>
          <i class="fa fa-battery-full fa-lg"></i>
          <i class="fa fa-bolt"></i>
          <!-- Battery Icon -->
          <!-- Lighting Icon -->
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search fa-lg"></i></span>
        <span>
          <i class="fa fa-cog fa-lg"></i>
          <div class="dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons_icon">
          <i class="fa fa-qrcode"></i>
          <span>Qr Code</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa fa-address-book-o"></i>
          <span>Add By Contacts</span>
        </div>
        <div class="find-icons_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa fa-envelope-o"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended-Friends</h6>
        <span>You have to revommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go To Openchat home
            <i class="fa fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <span class="open-post__member-count">802 member</span>
              <div class="devider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post__heart-count">
                <i class="fa fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Bts Gang</h5>
            <h6 class="open-post__hashtags">
              #englishonly#ipurpleyou#jimin#taeta
            </h6>
            <div class="open-post__members">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <span class="open-post__member-count">299 member</span>
              <div class="devider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://avatars3.githubusercontent.com/u/3612017" />
              <div class="open-post__heart-count">
                <i class="fa fa-heart fa-xs"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa fa-user-o fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment-o fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more dot"></span>
            <i class="fa fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
