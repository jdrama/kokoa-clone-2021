<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>

  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar_column">
          <span>No Service</span>
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar_column">
          <span>18:43</span>
        </div>
        <div class="status-bar_column">
          <span>110%</span>
          <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
          <i class="fa fa-bolt" aria-hidden="true"></i>
          <!-- Battery Icon -->
          <!-- Lighting Icon -->
        </div>
      </div>

      <header class="welcome-header">
          <h1 class="welcome-header-title">Welcome to kokoa Clone</h1>

      </header>

      <form id="login-from">
          <input type="text" placeholder="Email or phone number"/>
          <input type="password" placeholder="Password"/>
          <input type="submit" value="Logi In" />
          <a href="#">Find Kakao Account or Password</a>
      </form>          

      

      </form>
